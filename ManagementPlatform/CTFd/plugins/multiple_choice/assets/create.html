{% extends "admin/challenges/create.html" %}

{% block header %}
<div class="alert alert-secondary" role="alert">
    Multiple choice challenges allow users to select a single flag from a list of choices.
</div>
{% endblock %}

{% block message %}
<div class="form-group">
    <label>
        Message:<br>
        <small class="form-text text-muted">
            Within the description message you can insert choices for your
            multiple choice question using the following syntax: <br>
            * () Choice 1 <br>
            * () Choice 2 <br>
            * () Choice 3 <br><br>
            You can then copy the correct choice as a flag
        </small>
    </label>
    <textarea id="new-desc-editor" class="form-control markdown" name="description" rows="10"></textarea>
</div>

{% endblock %}

{% block type %}
<input type="hidden" value="multiple_choice" name="type" id="chaltype">
{% endblock %}
